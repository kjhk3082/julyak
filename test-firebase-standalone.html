<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 독립 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            color: #555;
            margin: 20px 0 10px;
            font-size: 1.2em;
        }
        .description {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
        }
        .icon {
            font-size: 1.2em;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.85em;
            line-height: 1.5;
        }
        .config-input {
            margin: 20px 0;
        }
        .config-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        .test-results {
            margin-top: 20px;
        }
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>🔥 Firebase 독립 테스트 도구</h1>
            <p class="description">
                이 페이지는 Firebase 설정을 테스트하기 위한 독립 실행형 HTML 파일입니다.
                브라우저에서 직접 열어서 사용할 수 있습니다.
            </p>
        </div>

        <div class="card">
            <h2>1️⃣ Firebase 설정 입력</h2>
            <p class="description">Firebase Console에서 복사한 설정값을 입력하세요.</p>
            
            <div class="config-input">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" placeholder="AIzaSy..." autocomplete="off">
            </div>
            <div class="config-input">
                <label for="authDomain">Auth Domain:</label>
                <input type="text" id="authDomain" placeholder="your-project.firebaseapp.com">
            </div>
            <div class="config-input">
                <label for="projectId">Project ID:</label>
                <input type="text" id="projectId" placeholder="your-project-id">
            </div>
            <div class="config-input">
                <label for="storageBucket">Storage Bucket:</label>
                <input type="text" id="storageBucket" placeholder="your-project.appspot.com">
            </div>
            <div class="config-input">
                <label for="messagingSenderId">Messaging Sender ID:</label>
                <input type="text" id="messagingSenderId" placeholder="123456789">
            </div>
            <div class="config-input">
                <label for="appId">App ID:</label>
                <input type="text" id="appId" placeholder="1:123456789:web:...">
            </div>
            
            <button onclick="initializeFirebase()">Firebase 초기화</button>
        </div>

        <div class="card" id="testSection" style="display: none;">
            <h2>2️⃣ 연결 테스트</h2>
            <p class="description">Firebase 서비스 연결을 테스트합니다.</p>
            
            <button onclick="testFirestore()">Firestore 테스트</button>
            <button onclick="testAuth()">이메일 로그인 테스트</button>
            <button onclick="testGoogleAuth()">Google 로그인 테스트</button>
            
            <div class="test-results" id="testResults"></div>
        </div>

        <div class="card">
            <h2>📋 테스트 로그</h2>
            <pre id="logOutput">테스트를 시작하려면 위에서 Firebase를 초기화하세요.</pre>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, enableNetwork } from 'https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js';

        let app = null;
        let auth = null;
        let db = null;
        const logOutput = document.getElementById('logOutput');
        const testResults = document.getElementById('testResults');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logOutput.textContent += logEntry;
            logOutput.scrollTop = logOutput.scrollHeight;
            
            console.log(message);
        }

        function showResult(title, success, message) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <span class="icon">${success ? '✅' : '❌'}</span>
                <div>
                    <strong>${title}</strong>
                    <div>${message}</div>
                </div>
            `;
            testResults.appendChild(resultDiv);
        }

        window.initializeFirebase = function() {
            try {
                const config = {
                    apiKey: document.getElementById('apiKey').value,
                    authDomain: document.getElementById('authDomain').value,
                    projectId: document.getElementById('projectId').value,
                    storageBucket: document.getElementById('storageBucket').value,
                    messagingSenderId: document.getElementById('messagingSenderId').value,
                    appId: document.getElementById('appId').value
                };
                
                // ⚠️ 보안 경고: API 키를 공개 저장소에 커밋하지 마세요!

                // Validate config
                const missingFields = [];
                for (const [key, value] of Object.entries(config)) {
                    if (!value || value.trim() === '') {
                        missingFields.push(key);
                    }
                }

                if (missingFields.length > 0) {
                    log(`❌ 누락된 필드: ${missingFields.join(', ')}`, 'error');
                    alert('모든 필드를 입력해주세요.');
                    return;
                }

                log('Firebase 초기화 시작...');
                app = initializeApp(config);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Enable network for Firestore
                enableNetwork(db).then(() => {
                    log('✅ Firestore 네트워크 활성화 완료');
                }).catch(err => {
                    log(`⚠️ Firestore 네트워크 활성화 실패: ${err.message}`, 'warning');
                });

                log('✅ Firebase 초기화 성공!', 'success');
                document.getElementById('testSection').style.display = 'block';
                
                // Save config to localStorage for convenience
                localStorage.setItem('firebaseConfig', JSON.stringify(config));
                
            } catch (error) {
                log(`❌ Firebase 초기화 실패: ${error.message}`, 'error');
            }
        };

        window.testFirestore = async function() {
            if (!db) {
                alert('먼저 Firebase를 초기화하세요.');
                return;
            }

            testResults.innerHTML = '';
            log('Firestore 테스트 시작...');
            
            try {
                // Write test
                const testDocRef = doc(db, 'test', 'connection-test');
                const testData = {
                    timestamp: new Date().toISOString(),
                    test: true,
                    browser: navigator.userAgent,
                    region: 'asia-northeast3'
                };
                
                log('문서 쓰기 시도...');
                await setDoc(testDocRef, testData);
                log('✅ 문서 쓰기 성공');
                
                // Read test
                log('문서 읽기 시도...');
                const docSnap = await getDoc(testDocRef);
                
                if (docSnap.exists()) {
                    log('✅ 문서 읽기 성공');
                    log(`데이터: ${JSON.stringify(docSnap.data(), null, 2)}`);
                    showResult('Firestore 연결', true, '읽기/쓰기 테스트 성공');
                } else {
                    log('❌ 문서를 찾을 수 없습니다');
                    showResult('Firestore 연결', false, '문서를 찾을 수 없습니다');
                }
            } catch (error) {
                log(`❌ Firestore 테스트 실패: ${error.message}`, 'error');
                showResult('Firestore 연결', false, error.message);
                
                // Detailed error analysis
                if (error.message.includes('client is offline')) {
                    log('💡 해결 방법: Firebase Console에서 프로젝트 설정을 확인하세요.');
                    log('💡 Firestore 데이터베이스가 생성되었는지 확인하세요.');
                    log('💡 보안 규칙이 올바르게 설정되었는지 확인하세요.');
                }
            }
        };

        window.testAuth = async function() {
            if (!auth) {
                alert('먼저 Firebase를 초기화하세요.');
                return;
            }

            const email = prompt('테스트할 이메일 주소를 입력하세요:');
            const password = prompt('비밀번호를 입력하세요:');

            if (!email || !password) {
                alert('이메일과 비밀번호를 모두 입력해주세요.');
                return;
            }

            testResults.innerHTML = '';
            log(`이메일 로그인 테스트: ${email}`);
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                log(`✅ 로그인 성공: ${user.email} (UID: ${user.uid})`);
                showResult('이메일 로그인', true, `로그인 성공: ${user.email}`);
            } catch (error) {
                log(`❌ 로그인 실패: ${error.message}`, 'error');
                showResult('이메일 로그인', false, error.message);
                
                // Error analysis
                if (error.code === 'auth/invalid-email') {
                    log('💡 이메일 형식이 올바르지 않습니다.');
                } else if (error.code === 'auth/user-not-found') {
                    log('💡 해당 이메일로 등록된 사용자가 없습니다.');
                } else if (error.code === 'auth/wrong-password') {
                    log('💡 비밀번호가 올바르지 않습니다.');
                }
            }
        };

        window.testGoogleAuth = async function() {
            if (!auth) {
                alert('먼저 Firebase를 초기화하세요.');
                return;
            }

            testResults.innerHTML = '';
            log('Google 로그인 테스트 시작...');
            
            try {
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                log(`✅ Google 로그인 성공: ${user.email} (${user.displayName})`);
                showResult('Google 로그인', true, `로그인 성공: ${user.email}`);
            } catch (error) {
                log(`❌ Google 로그인 실패: ${error.message}`, 'error');
                showResult('Google 로그인', false, error.message);
                
                // Error analysis
                if (error.code === 'auth/popup-blocked') {
                    log('💡 팝업이 차단되었습니다. 브라우저 설정을 확인하세요.');
                } else if (error.code === 'auth/unauthorized-domain') {
                    log('💡 현재 도메인이 Firebase에서 허용되지 않았습니다.');
                    log('💡 Firebase Console → Authentication → Settings → Authorized domains에서 추가하세요.');
                }
            }
        };

        // Load saved config if exists
        window.addEventListener('load', () => {
            const savedConfig = localStorage.getItem('firebaseConfig');
            if (savedConfig) {
                try {
                    const config = JSON.parse(savedConfig);
                    document.getElementById('apiKey').value = config.apiKey || '';
                    document.getElementById('authDomain').value = config.authDomain || '';
                    document.getElementById('projectId').value = config.projectId || '';
                    document.getElementById('storageBucket').value = config.storageBucket || '';
                    document.getElementById('messagingSenderId').value = config.messagingSenderId || '';
                    document.getElementById('appId').value = config.appId || '';
                    log('💾 저장된 설정을 불러왔습니다.');
                } catch (e) {
                    log('저장된 설정을 불러올 수 없습니다.');
                }
            }
        });
    </script>
</body>
</html>
